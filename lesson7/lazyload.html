<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Images for lazy load project" />
    <link rel="stylesheet" href="css/lazyload.css" type="text/css" />
    <title>Progressive loading of images</title>
  </head>
  <body>
    <main>
      <h1>Progressive loading of images</h1>
      <picture>
        <img
        src="images/newPlaceholder.jpg"
        data-src="images/idahoFishingP.jpg"
        alt="A Man fishing"
        /> </picture
      ><br />

      <picture>
        <img
          src="images/newPlaceholder.jpg"
          data-src="images/grandTetonsP.jpg"
          alt="A landscape view in Preston"
        /> </picture
      ><br />

      <picture>
        <img
          src="images/newPlaceholder.jpg"
          data-src="images/idahoFishingP.jpg"
          alt="A man fishing"
        /> </picture
      ><br />

      <picture>
        <img
        src="images/newPlaceholder.jpg"
          data-src="images/grandTetonsP.jpg"
          alt="A landscape view in Preston"
        /> </picture
      ><br />

      <picture>
        <img
        src="images/newPlaceholder.jpg"
        data-src="images/smallFranklinP.jpg"
        alt="Forest with green rainbow"
        /> </picture
      ><br />

      <picture>
        <img
          src="images/newPlaceholder.jpg"
          data-src="images/idahoFishingP.jpg"
          alt="Man and son fishing"
        />
      </picture>
    </main>
    <footer></footer>
    <script src="js/lazyload.js"></script>
  </body>
</html>
