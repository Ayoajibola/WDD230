<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Images for lazy load project" />
    <link rel="stylesheet" href="css/lazyload.css" type="text/css" />
    <title>Progressive loading of images</title>
  </head>
  <body>
    <main>
      <h1>Progressive loading of images</h1>
      <picture>
        <img
        src="images/newPlaceholder.jpg"
        data-src="images/badRoad.jpg"
        alt="Cars on a bad road"
        /> </picture
      ><br />

      <picture>
        <img
          src="images/newPlaceholder.jpg"
          data-src="images/fishing.jpg"
          alt="A man fishing"
        /> </picture
      ><br />

      <picture>
        <img
          src="images/newPlaceholder.jpg"
          data-src="images/securityLamp.jpg"
          alt="Security lamp on a roof"
        /> </picture
      ><br />

      <picture>
        <img
        src="images/newPlaceholder.jpg"
          data-src="images/triCycle.jpg"
          alt="A triCycle on the road"
        /> </picture
      ><br />

      <picture>
        <img
        src="images/newPlaceholder.jpg"
        data-src="images/tetonsHills.jpg"
        alt="A view of Tetons Hills"
        /> </picture
      ><br />

      <picture>
        <img
          src="images/newPlaceholder.jpg"
          data-src="images/parkedCar.jpg"
          alt="A car parked in a garage"
        />
      </picture>
    </main>
    <footer></footer>
    <script src="js/lazyload.js"></script>
  </body>
</html>
