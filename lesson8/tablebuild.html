<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A table showing sales vs sales goals in a period."
    />
    <link rel="stylesheet" href="css/tablebuild.css" type="text/css" />
    <title>Table build</title>
  </head>
  <body>
    <table>
      <tr class="acme">
        <th colspan="3">ACME Wildwest</th>
      </tr>

      <tr class="column-info">
        <td>Period</td>
        <td>Sales</td>
        <td>Sales Goal</td>
      </tr>

      <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>

      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>

      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>

      <tr>
        <td>November</td>
        <td>$8,610</td>
        <td id=goodSales>$7,500</td>
      </tr>

      <tr>
        <td id="b-friday">Black Friday</td>
        <td colspan="2">$3,200</td>
      </tr>

      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>

      <tr>
        <th colspan="3" id="currentDate">Compiled by BRauls</th>
      </tr>
    </table>
    <script src="js/tablebuild.js"></script>
  </body>
</html>
